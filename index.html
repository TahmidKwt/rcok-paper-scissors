<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Rock-Paper-Scissors</title>
	</head>

	<body>
		<div class="container">

			<h1>ROCK PAPER SCISSORS<h1>

			<div class="choice-box">
				<div>You Picked: <span id="player-choice"> </span></div>
				<div> Computer Picked: <span id="comp-choice"> </span></div>
				<div>Round Result: <span id="round-result">Result has not been determined yet.</span></div>
			</div>

			<div class="score-box">
				<div>Player Score: <span id="player-score">0</span>/5</div>
				<div>Computer Score: <span id="comp-score">0</span>/5</div>
				<div>Game Result: <span id="game-result">Result has not been determined yet.</span></div>
			</div>

			<div class="buttons">
				<button class="rock-btn">ROCK</button>
				<button class="paper-btn">PAPER</button>
				<button class="scissors-btn">SCISSORS</button>                        
			</div>
    
			<div>			
				<button class="reset-btn">Reset Game</button>
				<p id="game-rule">Game Ends at Five Wins</p>
			</div>

		</div>
	</body>
	<script defer src="script.js"></script>
